</head>

<body id="indexbody">

    <form class="fo">
        <h1>Register</h1>

        <div class="inp">

            <span><img class="hide" src="hide.png" alt=""></span>
        </div>

        <div class="error" id="maineror"></div>

        <div class="div">
            <button class="two" type="submit" id="btn">Register</button>
            <button class="two" id="login">Login</button>
        </div>
    </form>
    <input type="file" id="file">
    <button id="file-btn">add to storage</button>

    <script type="module" src="app.js"></script>
</body>
